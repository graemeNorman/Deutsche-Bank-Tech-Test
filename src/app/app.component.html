<div class="container">
  <header>
    <h1 class="( title )"> Deutsche Bank Technical Test </h1>
  </header>

  <div class="row ( country-region-select )">
    <div class="col-12">
      <div class="row">
        <div class="col-sm-12 col-md-6">
          <div class="form-group">
            <app-region-country name="regionSelect"
                                label="Region"
                                (selectedValue)="emittedData($event)"
                                [data]="states">
            </app-region-country>
          </div>
        </div>

        <div class="col-sm-12 col-md-6">
          <ng-container *ngIf="makeActive">
            <div class="form-group">
              <app-region-country name="countrySelect"
                                  label="Country"
                                  (selectedValue)="emittedData($event)"
                                  [data]="regionData">
              </app-region-country>
            </div>
          </ng-container>
        </div>
      </div>
      <button *ngIf="selectedData !== undefined"
              [disabled]="dataTableDisplay"
              (click)="showDataTable()"
              [ngClass]="dataTableDisplay ? 'btn-secondary' : 'btn-success'"
              class="btn ( view-data )">
        Country Load
      </button>
    </div>
  </div>

  <ng-container *ngIf="makeActive && selectedData">
    <app-country-table-display *ngIf="dataTableDisplay" [data]="selectedData"></app-country-table-display>
  </ng-container>
</div>
